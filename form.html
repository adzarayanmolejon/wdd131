<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Adz A. Molejon's BYU Idaho WDD 131 Dynamic Web Fundamentals course homepage">
    <meta name="author" content="Adz A. Molejon">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h1>Product Review </h1>
    <form action="review.html" method="get">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
        <br>
        <label for="rating">Overall Rating:</label>
        <div class="rating">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>        
       </div>
        <br>

        <label for="install_date">Date of Installation:</label>
        <input type="date" id="install_date" name="install_date" required>
        <br>

        <label for="features">Which features did you ind useful in the product? (select all that apply):</label>
        <div class="features">
            <input type="checkbox" id="feature-1" name="Durability[]" value="Durability">
            <label for="feature-1">Feature 1</label>
            <input type="checkbox" id="feature-2" name="Ease of Use[]" value="Ease of Use">
            <label for="feature-2">Feature 2</label>
            <input type="checkbox" id="feature-3" name="Performance[]" value="Performance">
            <label for="feature-3">Feature 3</label>
            <input type="checkbox" id="feature-4" name="Design[]" value="Design">
            <label for="feature-4">Feature 4</label>
            </div>
        <br>

        <label for="review">Written Review (optional):</label>
        <textarea id="review" name="review" rows="5"></textarea>
        <br>

        <label for="user_name">User Name (optional):</label>
        <input type="text" id="user_name" name="user_name">
        <br>

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span>üçÅ Adz A. Molejon üçÅ Davao City, Philippines</p>
        <p id="lastModified">Document Last Modified: </p>
    </footer>
    <script src="scripts/form.js" defer></script>
    <script>
        document.getElementById("currentyear").innerHTML = new Date().getFullYear();
    
        var lastModifiedDate = new Date(document.lastModified);
        var formattedDate = lastModifiedDate.toLocaleDateString();
    
        document.getElementById("lastModified").innerHTML += formattedDate ? formattedDate : "Unknown";
    </script>
</body>
</html>
