<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
        <br>

        <label for="rating">Overall Rating:</label>
        <div class="rating">
            <input type="radio" id="rating-1" name="rating" value="1" required>
            <label for="rating-1">1 Star</label>
            <input type="radio" id="rating-2" name="rating" value="2" required>
            <label for="rating-2">2 Stars</label>
            <input type="radio" id="rating-3" name="rating" value="3" required>
            <label for="rating-3">3 Stars</label>
            <input type="radio" id="rating-4" name="rating" value="4" required>
            <label for="rating-4">4 Stars</label>
            <input type="radio" id="rating-5" name="rating" value="5" required>
            <label for="rating-5">5 Stars</label>
        </div>
        <br>

        <label for="install_date">Date of Installation:</label>
        <input type="date" id="install_date" name="install_date" required>
        <br>

        <label for="features">Useful Features (select all that apply):</label>
        <div class="features">
            <input type="checkbox" id="feature-1" name="features[]" value="Feature 1">
            <label for="feature-1">Feature 1</label>
            <input type="checkbox" id="feature-2" name="features[]" value="Feature 2">
            <label for="feature-2">Feature 2</label>
            </div>
        <br>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="5"></textarea>
        <br>

        <label for="user_name">User Name (optional):</label>
        <input type="text" id="user_name" name="user_name">
        <br>

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span>üçÅ Adz A. Molejon üçÅ Davao City, Philippines</p>
        <p id="lastModified">Document Last Modified: </p>
    </footer>
    <script src="scripts/place-1.js" defer></script>
    <script>
        document.getElementById("currentyear").innerHTML = new Date().getFullYear();

        var lastModifiedDate = new Date(document.lastModified);
        var formattedDate = lastModifiedDate.toLocaleDateString();

        document.getElementById("lastModified").innerHTML += formattedDate ? formattedDate : "Unknown";
    </script>
</body>
</html>
