<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Adz A. Molejon's BYU Idaho WDD 131 Dynamic Web Fundamentals course homepage">
    <meta name="author" content="Adz A. Molejon">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h1>Product Review </h1>
    <form action="review.html" method="get">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
        <br>
        <label for="rating">Overall Rating:</label>
        <div class="rating">
            <input type="hidden" id="rating" name="rating" value="">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>        
        </div>
        <br>

        <label for="install_date">Date of Installation:</label>
        <input type="date" id="install_date" name="install_date" required>
        <br>

        <fieldset>
            <legend>Which features did you find useful in the product? (select all that apply):</legend>
            <div class="features">
                <input type="checkbox" id="feature-1" name="features" value="Durability">
                <label for="feature-1">Durability</label>
                <input type="checkbox" id="feature-2" name="features" value="Ease of Use">
                <label for="feature-2">Ease of Use</label>
                <input type="checkbox" id="feature-3" name="features" value="Performance">
                <label for="feature-3">Performance</label>
                <input type="checkbox" id="feature-4" name="features" value="Design">
                <label for="feature-4">Design</label>
            </div>
        </fieldset>
        <br>    <label for="review">Written Review (optional):</label>
        <textarea id="review" name="review" rows="5"></textarea>
        <br>

        <label for="user_name">Your Name (optional):</label>
        <input type="text" id="user_name" name="user_name">
        <br>

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span>üçÅ Adz A. Molejon üçÅ Davao City, Philippines</p>
        <p id="lastModified">Document Last Modified: </p>
    </footer>
    <script src="scripts/form.js" defer></script>
    <script>
        document.getElementById("currentyear").innerHTML = new Date().getFullYear();
    
        var lastModifiedDate = new Date(document.lastModified);
        var formattedDate = lastModifiedDate.toLocaleDateString();
    
        document.getElementById("lastModified").innerHTML += formattedDate ? formattedDate : "Unknown";
    </script>
</body>
</html>
