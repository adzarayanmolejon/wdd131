<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples</title>
    <link rel="stylesheet" href="temples.css">
    <link rel="stylesheet" href="temples-large.css" media="screen and (min-width: 768px)">
    <script defer src="temples.js"></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
          <ul>
            <li><a href="#"><class="active">Home</a></li>
            <li><a href="#">Old</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Large</a></li>
            <li><a href="#">Small</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
        <h2>Home</h2>
        <figure>
            <img src="path_to_image.jpg" alt="Temple Name">
            <figcaption>Temple Name</figcaption>
        </figure>
        <!-- Repeat figure elements as needed -->
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span>üçÅ Adz A. Molejon üçÅ Davao City, Philippines</p>
        <p id="lastModified">Document Last Modified: </p>
    </footer>
      
    <script>
        document.getElementById("currentyear").innerHTML = new Date().getFullYear();
    
        var lastModifiedDate = new Date(document.lastModified);
        var formattedDate = lastModifiedDate.toLocaleDateString();
    
        document.getElementById("lastModified").innerHTML += formattedDate ? formattedDate : "Unknown";
    </script>
</body>
</html>
